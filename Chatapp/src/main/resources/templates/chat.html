<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">ChatSphere</h1>
    <div id="chat" class="border rounded p-3 mb-3" style="height: 300px; overflow-y:auto; display: flex; flex-direction: column-reverse;"></div>
    <div class="input-group mb-3">
        <input id="senderInput" type="text" class="form-control" placeholder="Your Name..."/>
    </div>
    <div class="input-group mb-3">
        <input id="messageInput" type="text" class="form-control" placeholder="Type a message..."/>
        <button id="sendMessage" class="btn btn-primary">Send</button>
    </div>
</div>

<script>
    let stompClient = null;

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        let socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log("Connected: " + frame);

            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });

        stompClient.onclose = function () {
            setConnected(false);
            console.log("Disconnected");
        };
    }

    function sendMessage() {
        let sender = document.getElementById("senderInput").value.trim();
        let message = document.getElementById("messageInput").value.trim();
        stompClient.send("/app/chat", {}, JSON.stringify({ sender: sender, content: message }));
        document.getElementById("messageInput").value = ""; // Clear input after sending
    }

    function showMessage(message) {
        let chatDiv = document.getElementById("chat");
        let msgElement = document.createElement("div");
        msgElement.textContent = message.sender + ": " + message.content;
        msgElement.classList.add("border-bottom", "mb-1", "p-2");

        // Append message normally, but CSS ensures it appears at the top
        chatDiv.appendChild(msgElement);
    }

    document.getElementById("sendMessage").addEventListener("click", sendMessage);

    // Connect when page loads
    window.onload = connect;
</script>

</body>
</html>
